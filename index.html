<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD Movie Database</title>
  </head>
  <body>
    <header>
      <h1>DataObject CRUD Database</h1>
    </header>
    <main>
      <!-- article for posts -->
      <div id="movies" class="grid-container"></div>
    </main>

    <!-- dialog - create new post -->
    <dialog id="create-post-dialog">
      <h2>Create new post</h2>
      <form action="" id="create-post-form">
        <label for="new-image">Image:</label>
        <input
          type="text"
          id="new-image"
          name="image"
          placeholder="type in url"
        />

        <label for="new-titel">Titel:</label>
        <input
          type="text"
          id="new-titel"
          name="title"
          placeholder="type titel"
        />

        <label for="new-description">body:</label>
        <input
          type="text"
          id="new-body"
          name="body"
          placeholder="type a description"
        />

        <button>Create Post</button>
      </form>
    </dialog>

    <!-- dialog - update post -->
    <dialog id="update-post-dialog">
      <h2>Update Post</h2>
      <form action="" id="update-post-form">
        <label for="update-title">Title:</label>
        <input
          type="text"
          name="title"
          id="update-title"
          placeholder="type a new title..."
        />

        <label for="body">Description</label>
        <input
          type="text"
          name="body"
          id="update-body"
          placeholder="type a new description text..."
        />

        <label for="update-image">Image:</label>
        <input
          type="text"
          name="image"
          id="update-image"
          placeholder="type a new url address..."
        />

        <button>Update</button>
      </form>
    </dialog>

    <!-- dialog - delete post -->
    <dialog id="dialog-delete-post">
      <h2>Are you sure you want to delete?!</h2>
      <p id="dialog-delete-title"></p>
      <form action="" method="dialog" id="form-delete-post">
        <button type="button" class="btn-cancel">Cancel</button>
        <button>Delete</button>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
